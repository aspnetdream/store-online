

<section class="pt-150 pb-150 backgound-color">
  <div class="container">
      <div class="row">
          <div class="col-lg-10 m-auto">
              <div class="row">
                  <div class="col-lg-5">
                      <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                          <div class="padding_eight_all bg-white">
                              <div class="heading_s1">
                                  <h3 class="mb-30">Login</h3>
                              </div>
                              <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                                  <div class="form-group">
                                      <input type="text" required="" name="email" formControlName="username" placeholder="Your Email">
                                      <span class="form-text error-valid" *ngIf="f['username'].errors && f['username'].errors['required']">Please input name</span>
                                  </div>
                                  <div class="form-group">
                                      <input required="" type="password" name="password" formControlName="password" placeholder="Password">
                                      <span class="form-text error-valid" *ngIf="f['password'].errors && f['password'].errors['required']">Please input password</span>
                                      <span class="form-text error-valid" *ngIf="f['password'].touched && f['password'].invalid">Password invalid</span>
                                  </div>

                              </form>
                              <div class="form-group">
                                <button type="button" (click)="onSub()"  class="btn btn-fill-out btn-block hover-up" name="login">Log in</button>
                            </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-lg-1"></div>
                  <div class="col-lg-6">
                      <div class="login_wrap widget-taber-content p-30 background-white border-radius-5">
                          <div class="padding_eight_all bg-white">
                              <div class="heading_s1">
                                  <h3 class="mb-30">Create an Account</h3>
                              </div>
                              <form method="post">
                                  <div class="form-group">
                                      <input type="text" required="" name="username" placeholder="Username">
                                  </div>
                                  <div class="form-group">
                                      <input type="text" required="" name="email" placeholder="Email">
                                  </div>
                                  <div class="form-group">
                                      <input required="" type="password" name="password" placeholder="Password">
                                  </div>
                                  <div class="form-group">
                                      <input required="" type="password" name="password" placeholder="Confirm password">
                                  </div>
                                  <div class="form-group">
                                      <button type="submit" class="btn btn-fill-out btn-block hover-up" name="login">Submit &amp; Register</button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
