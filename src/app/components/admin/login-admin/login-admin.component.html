<section class="content-main mt-80 mb-80">
  <div class="card mx-auto card-login">
      <div class="card-body">
          <h4 class="card-title mb-4">Sign in</h4>
          <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                  <input class="form-control" formControlName="username" placeholder="Username or email" type="text">
              </div>
              <div class="mb-3">
                  <input class="form-control" formControlName="password" placeholder="Password" type="password">
              </div>
              <div class="mb-4">
                  <button type="submit" class="btn btn-primary w-100"> Login </button>
              </div>
          </form>
      </div>
  </div>
</section>
